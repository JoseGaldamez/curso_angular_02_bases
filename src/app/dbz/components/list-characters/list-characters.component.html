<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of charactersList;
      let i = index;
      first as isFirst;
      last as isLast;
      let isEven = even;
      let isOdd = odd;" class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{'list-group-item-primary': isFirst, 'list-group-item-dark': isLast}">
    <div>
      <span class=" text-primary">{{i+1}}.</span>
      {{character.name}} - <strong>Power: </strong> {{character.power}}
    </div>
    <button class="btn btn-danger" (click)="removeCharacter(character)">X</button>
  </li>
</ul>
